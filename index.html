<!doctype html>
<html lang="en">
  <head>
    <title>\</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!--Bai 1 -->
        <div class="card">
          <div class="card-header">Tìm số nguyen duong nhỏ nhất sao cho :1 + 2 + … + n > MAX</div>
          <div class="form-group">
            <label for=""></label>
            <input type="number"
              class="form-control" name="" id="b1_num" aria-describedby="helpId" placeholder="Số Max">
          </div>
            <button class="btn btn-success"  id="b1_btn">Kết quả</button>
          </div> 
          <div class="card-footer" id="b1_footer"></div>
        </div>
  
  
  
        <!--Bai 2 -->
        <div class="bai_2 pt-5 container">
          <div class="card pt-5">
            <div class="card-header">S(n) = x + x^2
              + x^3 + … + x^n</div>
            <div class="form-group">
              <label for=""></label>
              <input type="number"
                class="form-control" name="" id="b2_num_1" aria-describedby="helpId" placeholder="Số x">
            </div>
            <div class="form-group">
              <label for=""></label>
              <input type="number"
                class="form-control" name="" id="b2_num_2" aria-describedby="helpId" placeholder="Số n">
            </div>
              <button class="btn btn-success"  id="b2_btn">Tính tổng</button>
            </div> 
            <div class="card-footer" id="b2_footer"></div>
        </div>
  
        <!--Bai 3 -->
        <div class="bai_3 pt-5 container">
          <div class="card pt-5">
            <div class="card-header">Tính giai thừa 1*2*...n</div>
            <div class="form-group">
              <label for=""></label>
              <input type="number"
                class="form-control" name="" id="b3_num" aria-describedby="helpId" placeholder="Số x">
            </div>
              <button class="btn btn-success"  id="b3_btn">Tính tổng</button>
            </div> 
            <div class="card-footer" id="b3_footer"></div>
          </div>
  
  
         <!--Bai 4 -->
         <div class="bai_4 pt-5 container">
          <div class="card pt-5">
            <div class="card-header">in ra N thẻ div.</div>
            <div class="form-group">
              <label for=""></label>
              <input type="number"
                class="form-control" name="" id="b4_num" aria-describedby="helpId" placeholder="Số N">
            </div>
              <button class="btn btn-success"  id="b4_btn">Tạo div</button>
            </div> 
            <div class="card-footer" id="b4_footer"></div>
          </div>
  
        </div>
  
        
         <!--Bai 5 -->
         <div class="bai_5 pt-5 container">
          <div class="card pt-5">
            <div class="card-header">in ra số nguyên tố nhỏ hơn N</div>
            <div class="form-group">
              <label for=""></label>
              <input type="number"
                class="form-control" name="" id="b5_num" aria-describedby="helpId" placeholder="Số N">
            </div>
              <button class="btn btn-success"  id="b5_btn">Kết quả</button>
            </div> 
            <div class="card-footer" id="b5_footer"></div>
          </div>
  
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
